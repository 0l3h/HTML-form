<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Form</title>
</head>
<body>
    <form action="#" method="GET">
        <h1>Contact form</h1>
        <h2>Please fill your information down below.</h2>
        <label>
            <span>Your name *</span>
            <input type="text" placeholder="Firstname" autofocus pattern="[A-Z][a-z]*" maxlength="15" required>
            <input type="text" placeholder="Lastname" pattern="[A-Z][a-z]*" maxlength="20" required>
        </label>
        <label>
            <span>Your email *</span>
            <input type="email" placeholder="adress@mail.com" pattern="^\w*@\w*\.com$" maxlength="30" required>
        </label>
        <label>
            <span>Phone number *</span>
            <input type="tel" placeholder="000-00-00-000" pattern="\d*" maxlength="10" required>
        </label>
        <label>
            <span>Message subject *</span>
            <select>
                <option value="value1">Client support</option>
                <option value="value2">Issue report</option>
                <option value="value3">Other</option>
            </select>
        </label>
        <label>
            <span>Message *</span>
            <input type="text" required>
        </label>
        <hr>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
